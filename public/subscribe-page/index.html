<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/subscribe.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  <script src="assets/js/app.js" defer></script>
  <title>Newsletter Subscription</title>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo-container">
          <img class="logo" src="../assets/images/HomePage/logo.png" alt="" width="100">
        </div>
        <ul class="nav-list">
          <div class="nav-items">
            <li><a href="/public/index.html" class="nav-links">Home</a></li>
            <li><a href="./teams-page/teams.html" class="nav-links">Team</a></li>
            <li><a href="/public/gallery-page/gallery.html" class="nav-links">Gallery</a></li>
            <li><a href="#" class="nav-links">Subscribe</a></li>
          </div>
          <div class="sign-up-button">
            <li><a href="/public/sign-up-page/signup.html" class="nav-links nav-button">Sign Up</a></li>
          </div>
          <div class="close-menu">
            <img class="close" src="../assets/images/HomePage/icons8-x.png" alt="" width="40">
          </div>
        </ul>
        <div class="hamburger-menu">
          <img class="hamburger" src="../assets/images/HomePage/hamburger-menu.png" alt="" width="60">
        </div>
    </nav>

    <div class="hero-title">
        <div class="form">
          <form action="/subscribe" method="post">
              <fieldset class="form-wrapper">
                <legend>Subscribe</legend>
                <div class="form-input">
                  <label for="name">Name</label><br>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-input">
                  <label for="email">Email</label><br>
                  <input type="text" id="email" name="email" required>
                </div>
                <div class="cta">
                  <p>Thanks for subscribing!</p>
                  <input class="btn" type="submit" value="Submit">
                </div>
              </fieldset>
          </form>
        </div>
      </div>
  </section>
</body>
</html>
